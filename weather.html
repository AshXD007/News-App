<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Share&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/weather.css" />
    <title>weather</title>
  </head>
  <body>
    <div class="pageName">
      <img src="assets/icons8-bweather.svg" class="leftIcon" />
      <span class="leftText">Weather</span>
    </div>
    <div class="navBar">
      <a href="index.html" class="bicon"
        ><img src="assets/icons8-bnews.svg"
      /></a>
      <a href="weather.html" class="bicon"
        ><img src="assets/icons8-weather-forecast.svg"
      /></a>
      <a href="markets.html" class="bicon"
        ><img src="assets/icons8-stocks.svg"
      /></a>
    </div>
    <div class="hero">
      <div class="mainWeather">
        <img src="assets/weather/icons8-weather.svg" id="tempIcon" alt="" />
        <div class="temperature">
          <span class="temp">20</span><span>°C</span>
        </div>
        <!-- ° -->
        <h2 class="dayType">Clear Sky</h2>
        <div class="location">
          <img src="Assets/weather/icons8-location.svg" alt="" class="locIcon"/>
          <span class="local">Kolkata</span>
        </div>
      </div>
      <div class="secWeather">
        <div class="secItem">
          <img
            src="assets/weather/icons8-temperature.svg"
            alt=""
            class="midIcon invert"
          />
          <h4 class="midText " id="feelsLike">22°C <br>Feels Like</h4>
        </div>
        <div class="secItem">
          <img src="assets/weather/icons8-wind.svg" alt="" class="midIcon" />
          <h4 class="midText" id="wind">69KM/H</h4>
        </div>
        <div class="secItem">
          <img src="assets/weather/icons8-sunrise.svg" alt="" class="midIcon" />
          <h4 class="midText" id="sunrise">4:20AM</h4>
        </div>
        <div class="secItem">
          <img src="assets/weather/icons8-sunset.svg" alt="" class="midIcon" />
          <h4 class="midText" id="sunset">6:20PM</h4>
        </div>
      </div>
    </div>
    <script src="scripts/weather.js"></script>
  </body>
</html>
